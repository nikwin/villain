<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Villain</title>
	    <link rel="stylesheet" href="villain.css" type="text/css" media="screen">
    </head>
    <body>
      <div id="game">
        <div id = "HUD">
            <span id = "level">
                <span id = "levelIcon">Wave</span>
                <span id = "levelNumber">LEVEL</span>
            </span>
            <span id = "money">
                <span id = "moneyIcon"><img src='images/money.png' class="HUDIcon" /></span>
                <span id = "moneyAmount">MONEY</span>
            </span>
            <span id = "minions">
                <span id = "minionsIcon"><img src='images/minion.png' class="HUDIcon" /></span>
                <span id = "minionsAmount">MINIONS</span>
            </span>
            <span id = "tech">
                <span id = "techIcon"><img src='images/tech.png' class="HUDIcon" /></span>
                <span id = "techAmount">TECH</span>
            </span>
        </div>
        <p id="hero"></p>
        <p id="selected"></p>
        <canvas id="canvas" width="540" height="540" align="center"></canvas>
        <div id="trapWindow">
            <form id="traps">
              <input type="radio" id="trap1" name="traps" value="lava pit" checked/ >
              <label for="trap1" data-title="Lava well enough alone.">Lava Pit</label>
              <input type="radio" id="trap2" name="traps" value="turret" />
              <label for="trap2" data-title="A standard turret, useful for shooting things.">Gun Turret</label>
              <input type="radio" id="trap3" name="traps" value="punch" />
              <label for="trap3" data-title="Knock that hero back! He'll never see it coming.">Punch Turret</label>
            </form>
            <input onclick="waveButtonPress()" type="button" value="Send Wave" id="sendButton" />
        </div>
      </div>
      <div id="manager" style="display:none">
        <h1>Villain Pro 2.1</h1>
        <table>
          <tr>
            <td><input onclick="hireButtonPress()" type="button" value="Hire" /></td>
            <td><input onclick="fireButtonPress()" type="button" value="Fire" /></td>
          </tr>
          <tr>
            <td><input onclick="expensesButtonPress()" type="button" value="Expenses" /></td>
            <td><input onclick="schemeButtonPress()" type="button" value="Scheme" /></td>
          </tr>
        </table>
      </div>
      <div id="hireList">
      </div>
      <div id="results"></div>
      <div class="tooltip" id = "tip">
          <div class="tooltip-arrow"></div>
          <div class="tooltip-inner">TEST CONTENT</div>
      </div>
      <script type="text/javascript" src="villain.js"></script>
     </body>
</html>
